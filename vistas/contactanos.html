    <section class="contacto">
        <div class="formulario">
            <h2>Contactanos</h2>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Teléfono de contacto</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Particular o empresa</option>
                    <option value="1">Domicilio particular</option>
                    <option value="2">Empresa</option>
                </select>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox " class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Deseo recibir novedades y ofertas especiales</label>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>        
        </div>
